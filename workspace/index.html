<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="IHM.css" />
		<title>FRS - Accueil</title>
	</head>

	<body>
		<div id="bloc_page">
			<header>
				<div id="logo">
					<img src="images/logo_blanc_petit.png" alt="Logo du projet" />
				</div>
			</header>

			<section>
				<h2>Accueil</h2>
				<nav>
					<div class="bouton" id="proprietaire">
						<h3><a href="IHM_Page_Proprietaire.html">Menu Proprietaire</a></h3>
					</div>
					<div class="bouton" id="client">
						<h3><a href="IHM_Page_Client.html">Menu Client</a></h3>
					</div>
				</nav>
			</section>

			<footer>
				<div id="Credits">
					<p>Projet réalisé par le groupe Robotique Mobile M2 2020-2021</p>					
				</div>
				<div id="logo_junia">
					<img src ="images/logo_junia.png" alt="Logo Junia" />
				</div>
				<div id="Retour">
					<div class="bouton">
						<a href="IHM_Accueil.html">Retour</a>
					</div>
				</div>
			</footer>
		</div>
		<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
		<script type="text/javascript">
			//Fonction qui vérifie le mot de passe avant d'accéder à l'interface propriétaire
			let password = "test";
			const elt_password = document.getElementById('proprietaire');
			elt_password.addEventListener('click', function mot_de_passe(event){
				event.preventDefault()
				if(prompt("Saisir le mot de passe : ") == password){
					document.location = "IHM_Page_Proprietaire.html";
				}
				else{
					alert("Mot de passe incorrect !");
					document.location = "IHM_Accueil.html";
				}
			})

			//Bouton pour interface client
			const elt_client = document.getElementById('client');
			elt_client.addEventListener('click', function client(event){
				event.preventDefault()
				document.location = "IHM_Page_Client.html";
			})

			//Bouton de retour
			const elt_retour = document.getElementById('Retour');
			elt_retour.addEventListener('click', function retour(event){
				event.preventDefault()
				document.location = "IHM_Accueil.html";
			})
		</script>
	</body>
</html>
